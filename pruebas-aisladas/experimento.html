<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Recetas Universal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            max-width: 420px;
            margin: auto;
            padding: 32px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        select, button {
            padding: 6px 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #bbb;
            font-size: 1rem;
        }
        .materiales-select {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: center;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Generador de Recetas Universal</h2>
    <form id="receta-form" autocomplete="off">
        <label for="clase">Clase:</label>
        <select id="clase" required>
            <option value="Normal">Normal</option>
            <option value="Campeón">Campeón</option>
            <option value="Planewalker">Planewalker</option>
            <option value="Lord">Lord</option>
            <option value="Noble Lord">Noble Lord</option>
        </select>

        <label for="nivel">Nivel:</label>
        <select id="nivel" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label>Colores de material (máx. 4):</label>
        <div class="materiales-select">
            <select class="color-material">
                <option value="">-</option>
                <option value="blanco">Blanco</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="morado">Morado</option>
                <option value="dorado">Dorado</option>
            </select>
            <select class="color-material">
                <option value="">-</option>
                <option value="blanco">Blanco</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="morado">Morado</option>
                <option value="dorado">Dorado</option>
            </select>
            <select class="color-material">
                <option value="">-</option>
                <option value="blanco">Blanco</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="morado">Morado</option>
                <option value="dorado">Dorado</option>
            </select>
            <select class="color-material">
                <option value="">-</option>
                <option value="blanco">Blanco</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="morado">Morado</option>
                <option value="dorado">Dorado</option>
            </select>
        </div>
        <button type="submit">Agregar receta</button>
    </form>

    <table id="tabla-recetas" style="display:none;">
        <thead>
            <tr>
                <th>#</th>
                <th>Clase</th>
                <th>Nivel</th>
                <th>Colores de Material</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script>
const form = document.getElementById('receta-form');
const tabla = document.getElementById('tabla-recetas');
const tbody = tabla.querySelector('tbody');
let recetas = [];

form.onsubmit = function(e) {
    e.preventDefault();
    const clase = document.getElementById('clase').value;
    const nivel = document.getElementById('nivel').value;
    const colores = Array.from(document.querySelectorAll('.color-material'))
        .map(sel => sel.value)
        .filter(v => v && v !== "");
    if (colores.length === 0 || colores.length > 4) {
        alert('Debes seleccionar entre 1 y 4 colores de material.');
        return;
    }
    recetas.push({ clase, nivel, colores });
    renderTabla();
    form.reset();
};

function renderTabla() {
    if (recetas.length === 0) {
        tabla.style.display = 'none';
        return;
    }
    tabla.style.display = '';
    tbody.innerHTML = '';
    recetas.forEach((receta, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${receta.clase}</td>
            <td>${receta.nivel}</td>
            <td>${receta.colores.join(', ')}</td>
        `;
        tbody.appendChild(tr);
    });
}
</script>
</body>
</html>
